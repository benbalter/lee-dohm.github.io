<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic|Raleway' rel='stylesheet' type='text/css'>
    <title>{{ page.title }} - Lee Dohm's Blog</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="alternate" type="application/atom+xml" href="{{ site.base_url }}{{ site.feed_url }}"/>
    <link rel="icon" type="image/png" href="{{ site.base_url }}favicon-icon.png"/>

    <!-- Bootstrap -->
    <link href="{{ site.base_url }}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />

    <!-- Site -->
    <link href="{{ site.base_url }}stylesheets/styles.css" rel="stylesheet" />
    <link href="{{ site.base_url }}stylesheets/navbar.css" rel="stylesheet" />
    <link href="{{ site.base_url }}stylesheets/pygments_default.css" rel="stylesheet" />
    <link href="{{ site.base_url }}stylesheets/lightbox.css" rel="stylesheet" />
    <link href="{{ site.base_url }}stylesheets/keys.css" rel="stylesheet" />
    <link href="{{ site.base_url }}stylesheets/octicons.css" rel="stylesheet" />

    <!-- MathJax -->
    <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>

    {% include analytics.html %}
    {% include open-graph.html %}

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-custom" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.base_url }}">Lee Dohm</a>
        <p class="navbar-text">{{ site.tagline }}</p>
      </div>

      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{{ site.base_url }}archives.html">Archive</a></li>
          <li><a href="{{ site.base_url }}{{ site.feed_url }}">Feed</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">About <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="{{ site.base_url }}about.html">About Lee</a></li>
              <li><a href="{{ site.base_url }}colophon.html">Colophon</a></li>
              <li><a href="{{ site.base_url }}disclaimer.html">Disclaimers</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            {{ content }}
          </div>
        </div>

        <div class="col-md-8 col-md-offset-2">
          <div class="well text-center">Copyright &copy; {% copyright_range %} by Lee Dohm</div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ site.base_url }}bootstrap/js/bootstrap.min.js"></script>

    <script src="{{ site.base_url }}javascripts/date.extensions.js"></script>
    <script src="{{ site.base_url }}javascripts/to_local_time.js"></script>
    <script src="{{ site.base_url }}javascripts/to_relative_time.js"></script>

    <script src="{{ site.base_url }}javascripts/lightbox.min.js"></script>

    <script>$("span.reldate").toRelativeTime()</script>
    <script>$("span.localdate").toLocalTime()</script>
  </body>
</html>
