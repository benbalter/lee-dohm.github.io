<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.base_url }}stylesheets/styles.css">
    <link rel="stylesheet" href="{{ site.base_url }}stylesheets/pygment_trac.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ site.base_url }}javascripts/main.js"></script>
    <script src="{{ site.base_url }}javascripts/date.extensions.js"></script>
    <script src="{{ site.base_url }}javascripts/to_local_time.js"></script>
    <script src="{{ site.base_url }}javascripts/to_relative_time.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% include analytics.html %}
  </head>
  <body>

      <header>
        <a href="{{ site.base_url }}">
          <h1>Lee Dohm</h1>
          <p>Just another developer, trying to do something cool ...</p>
        </a>
      </header>

      <div id="banner">
        <span id="logo"></span>

        <a href="https://github.com/lee-dohm" class="button fork"><strong>View On GitHub</strong></a>
      </div><!-- end banner -->

    <div class="wrapper">
      <nav>
      {% include nav.html %}
      </nav>

      <section>
        {{ content }}
      </section>

      <footer>
        {% include copyright.html %}
        <p><a href="/about.html">About Lee</a></p>
        <p><a href="/disclaimer.html">Disclaimer</a></p>
        <p>
          <small>
            Hosted on GitHub Pages<br/>
            Generated by <a href="http://jekyllrb.com">Jekyll</a><br/>
            Theme by <a href="http://twitter.com/#!/michigangraham">mattgraham</a>
          </small>
        </p>
      </footer>

    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    <script>$("span.reldate").toRelativeTime()</script>
    <script>$("span.localdate").toLocalTime()</script>
  </body>
</html>
