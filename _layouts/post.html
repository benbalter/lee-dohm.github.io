---
layout: default
---
        <h1>{{ page.title }}</h1>
        <p><em>Published: <span class="reldate">{{ page.date | date: "%Y/%m/%d %H:%M:%S %Z" }}</span></em></p>

        <hr/>

        {{ content }}

        <hr/>

        <p>
        {% if page.tags != empty %}
        <em>Tags: {{ page.tags | sort | join: ", " }}</em><br/>
        {% endif %}
        <em>Date: <span class="localdate">{{ page.date | date: "%Y/%m/%d %H:%M:%S %Z" }}</span></em><br/>
        </p>
