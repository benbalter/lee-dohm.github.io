---
layout: base
---
      <div class="col-md-10 col-md-offset-1">
        <div class="page-header">
          <h1>{{ page.title | markdownify }}</h1>
          <div class="dateline">Published: <span class="reldate">{{ page.date | date: "%Y/%m/%d %H:%M:%S %Z" }}</span></div>
        </div>

        {{ content | lightboxify | emojify }}

        <hr/>

        <div class="metadata">
          {% if page.tags != empty %}
          <div>Tags: {{ page.tags | sort | join: ", " }}</div>
          {% endif %}
          <div>Date: <span class="localdate">{{ page.date | date: "%Y/%m/%d %H:%M:%S %Z" }}</span></div>
        </div>
      </div>
